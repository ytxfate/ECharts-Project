<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界地图</title>
    <script src="./js/echarts.js"></script>
    <script src="./js/echarts-gl.js"></script>
    <script src="./js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="main" style="width: 100%;height:700px;"></div>
<script>
    $.get('./data/world.json', function(worldJson){
        echarts.registerMap('world', worldJson);    // 注册地图
        var mapChart = echarts.init(document.getElementById('main'));
        var option = {
            geo: {
                type: 'map',
                map: 'world',
                show: true,
                roam:true,
                itemStyle:{         // 定义样式
                    normal:{        // 普通状态下的样式
                        areaColor:'#FAC000',
                        borderColor:'#F29500'
                    },
                    emphasis: {		// 高亮状态下的样式
                        areaColor:'#D2691E',
                    }
                },
                label: {
                    normal: {
                        show: false,
                    },
                    emphasis: {
                        show: true,
                        color: '#CCFF00',
                    },
                },
                nameMap: {
                    'China': '中国'
                }
            },
            title:{         //标题
                show:true,
                text:'世界地图',
                subtext:'THE WORLD',
                x:20,
                y:20,
                textStyle: {
                    color: '#C5C1AA'
                }
            },
            backgroundColor:'#333',     // 图表背景色
        }
        mapChart.setOption(option);
    });
</script>
</body>
</html>
